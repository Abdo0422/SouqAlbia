  <form (ngSubmit)="updateProfile()">
    <label>Nom Complet</label><br />
    <input type="text" [(ngModel)]="user.nom" name="nom" /><br />
    <label>Numéro de téléphone</label><br />
    <input type="tel" [(ngModel)]="user.telephone" name="telephone" /><br />
    <label>Email</label><br />
    <input type="text" [(ngModel)]="user.email" name="email" /><br />
    <label>Mot de passe</label><br />
    <input type="password" [(ngModel)]="user.password" name="password" />


    <div class="buttons">
      <div>
        <button type="button" (click)="showShippingInput = !showShippingInput">
          <img width="15px" src="assets/add.png"
          />
          Ajouter une Adresse d'expédition
        </button>
        <div *ngIf="showShippingInput">
          <div>
            <input type="text" placeholder="Nom de l'option" #shippingInput />
            <button type="button" (click)="addAddress('shipping', shippingInput.value)">Ajouter</button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" (click)="showDeliveryInput = !showDeliveryInput">
          <img width="15px" src="assets/add.png"
          />
          Ajouter une Adresse de livraison
        </button>
        <div *ngIf="showDeliveryInput">
          <div>
            <input type="text" placeholder="Nom de l'option" #deliveryInput />
            <button type="button" (click)="addAddress('delivery', deliveryInput.value)">Ajouter</button>
          </div>
        </div>
      </div>

      <div>
        <button type="button" (click)="showPaymentInput = !showPaymentInput">
          <img width="15px" src="assets/add.png"
          />
          Ajouter une Option de paiement
        </button>
        <div *ngIf="showPaymentInput">
          <div>
            <input type="text" placeholder="Nom de l'option" #paymentInput />
            <button type="button" (click)="addAddress('payment', paymentInput.value)">Ajouter</button>
          </div>
        </div>
      </div>
    </div>

    <input type="submit" value="Enregistrer" />
  </form>
</div>
